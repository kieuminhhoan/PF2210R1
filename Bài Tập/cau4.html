<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào a:");
       let b = +prompt("Nhập vào b:");
       for(i = a; i <= b; i++){
           if(i % 3 == 0 && i > 20){
            document.write(i);
           }
       }
      
   </script>
</body>
</html>
